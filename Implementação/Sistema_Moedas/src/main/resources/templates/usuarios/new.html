<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments::head}">
    <title id="titlePage">Novo Usuário</title>
    <script id="personalScript">
        $(document).ready(() => {
            $('#dadosAluno').hide()
            $('#dadosEmpresa').hide()
            $('[name=tipo]').each(function () {
                $(this).change(function () {
                    if ($(this).val() == 'tipoEmpresa') {
                        $('#dadosEmpresa').show()
                        $('#dadosAluno').hide()
                        $('#form').prop('action', '/empresa/new')
                    } else if ($(this).val() == 'tipoAluno') {
                        $('#dadosAluno').show()
                        $('#dadosEmpresa').hide()
                        $('#form').prop('action', '/aluno/new')
                    }
                })
            })
        })
    </script>
</head>

<body>
    <header th:replace="~{fragments::header}"></header>
    <section class="container">
        <form action="" method="post" id="form" class="form my-5  mx-auto">
            <h1 class="col-12 text-center mt-5 px-2">Novo Usuario</h1>
            <div class="row justify-content-center">
                <h2 class="col-12 text-center mt-5 px-2">Dados pessoais</h2>
                <div class="col-10 form-floating mt-3">
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="none">
                    <label for="nome" class="form-label">Nome:</label>
                </div>
                <div class="col-5 form-floating mt-3">
                    <input type="email" name="email" id="email" class="form-control" placeholder="none">
                    <label for="email" class="form-label">Email:</label>
                </div>
                <div class="col-5 form-floating mt-3">
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="none">
                    <label for="senha" class="form-label">Senha:</label>
                </div>
            </div>

            <div class="row justify-content-center my-5">
                <div class="col-1 form-check">
                    <input type="radio" name="tipo" id="tipoAluno" value="tipoAluno" class="form-check-input">
                    <label for="tipoAluno" class="form-check-label">Aluno</label>
                </div>
                <div class="col-1 form-check">
                    <input type="radio" name="tipo" id="tipoEmpresa" value="tipoEmpresa" class="form-check-input">
                    <label for="tipoEmpresa" class="form-check-label">Empresa</label>
                </div>
            </div>

            <div class="row justify-content-center my-5" id="dadosAluno">
                <div class="col-5 form-floating mt-3">
                    <input type="text" name="cpf" id="cpf" class="form-control" placeholder="none">
                    <label for="cpf" class="form-label">CPF:</label>
                </div>
                <div class="col-5 form-floating mt-3">
                    <input type="text" name="rg" id="rg" class="form-control" placeholder="none">
                    <label for="rg" class="form-label">RG:</label>
                </div>
            </div>

            <div class="row justify-content-center my-5" id="dadosEmpresa">
                <div class="col-10 form-floating mt-3">
                    <input type="text" name="cnpj" id="cnpj" class="form-control" placeholder="none">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                </div>
            </div>

            <div class="row justify-content-center my-5">
                <h2 class="col-12 text-center">Endereço</h2>
                <div class="col-5 form-floating mt-3">
                    <input type="text" name="rua" id="rua" class="form-control" placeholder="none">
                    <label for="rua" class="form-label">Rua:</label>
                </div>
                <div class="col-5 form-floating mt-3">
                    <input type="text" name="bairro" id="bairro" class="form-control" placeholder="none">
                    <label for="bairro" class="form-label">Bairro:</label>
                </div>
                <div class="col-5 form-floating mt-3">
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="none">
                    <label for="cep" class="form-label">CEP:</label>
                </div>
                <div class="col-5 form-floating mt-3">
                    <input type="number" name="numero" id="numero" class="form-control" placeholder="none">
                    <label for="numero" class="form-label">Número:</label>
                </div>
            </div>

            <div class="row justify-content-center">
                <button type="submit" class="col-5 my-3 btn btn-primary h-100">Cadastrar</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
